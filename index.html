<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1.2em;
        }
        .game button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
        }
        .game p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="game">
        <p id="message">Adivina un número entre 1 y 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="makeGuess()">Adivinar</button>
        <p id="result"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function makeGuess() {
            const guess = document.getElementById('guessInput').value;
            const result = document.getElementById('result');

            if (guess == randomNumber) {
                result.textContent = '¡Correcto! Adivinaste el número.';
            } else if (guess < randomNumber) {
                result.textContent = 'Intenta con un número mayor.';
            } else {
                result.textContent = 'Intenta con un número menor.';
            }
        }
    </script>
</body>
</html>
